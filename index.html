<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Roboto:wght@400;700&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

  </head>
  <body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um Personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de dispara rajadas ópticas devido a um acidente que
          aconteceu com ele quando criança, mas não consegue controlá-los."">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma poderosa mutante nivel omega, com poderes telepáticos e telecinéticos.">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>
          <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="A Lince negra é uma habilidosa combatente que tem o poder de se desmaterializar e atravessar todo tipo de objetos e estruturas.">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>
          <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade tem o poder de controlar o clima a sua vontade, podendo causar nevascas, furacões e até mesmo invocar raios.">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>
          <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira tem a habilidade de roubar, temporariamente, os poderes de outros mutantes com um simples toque.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>
          <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Habil combatente corpor a corpo, Wolverine teve seus ossos e garras retráteis cobertos por um metal indestrutivél chamado adamantium, além disso ele possui em fator de cura sobrehumano.">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>
          <li class="personagem" id="noturno" data-name="Noturno" data-description="Sagaz e furtivo, Noturno tende a pegar seu oponente de surpresa, com sua incrivél habilidade de se teletransportar, fazem dele um oponente difícil de se pegar.">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>
          <li class="personagem" id="magneto" data-name="Magneto" data-description="Munido de sua vontade de ferro e seus poderes magnéticos, Magneto é capaz de mover cidades usando apenas a força do pensamento.">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>

      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de dispara rajadas ópticas devido a um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los.
          </p>
        </div>

        
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
